<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mediaQueriesStyle_b4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <div class="tool">
            <div class="tag othername-tag">
                <i class="fa-brands fa-gitlab" style="font-size: 30px; color: orange; padding-right: 20px;"></i>
                <ul>
                    <li>Why GitLab</li>
                    <li>Platform</li>
                    <li>Solution</li>
                    <li>Pricing</li>
                    <li>Resources</li>
                    <li>Company</li>
                    <li>Contact us</li>
                </ul>
            </div>
            <div class="tag">
                <div class="tag old-tag">
                    <i class="fa-solid fa-magnifying-glass" style="padding-right: 25px; color: black;"></i>
                    <p class="box">Get free trial</p>
                    <p style="padding-left: 25px;">Sign in</p>
                </div>
            </div>

            <!--600-1023-->
            <div class="tag new-tag">
                <i class="fa-brands fa-gitlab" style="font-size: 30px; color: orange"></i>
                <div class="tag">
                    <p class="box">Get free trial</p>
                    <div class="tag">
                        <i class="fa-regular fa-user" style="padding-right: 25px;"></i>
                        <i class="fa-solid fa-magnifying-glass"  style="padding-right: 25px;"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </div>
            <!--0-599-->
            <div class="tag new-new-tag">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-brands fa-gitlab" style="font-size: 20px; color: orange"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </div>
