<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Work Management</title>
    <link rel="icon" type="image/x-icon" href="../image/logoSGroup.png">
    <!--title-->

    <!--css-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <!--css-->

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!--font-->

    <!--icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--font-->
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../image/logoTask.png" alt="logo task">
            <button id="btn-new-task">
                <i class="fa-solid fa-plus"></i>
                <p>New Task</p>
            </button>
        </div>

        <div class="general-task-list">
            <!--todo-->
            <div class="task-list todo-task-list">
                <div class="col todo-col">
                    <p>Todo</p>
                    <span class="count count-todo">0</span>
                </div>
                <div class="line todo-line"></div>
                <div class="list todo-list"></div>
            </div>
            <!--todo-->
            <!--doing-->
            <div class="task-list doing-task-list">
                <div class="col doing-col">
                    <p>Doing</p>
                    <span class="count count-doing">0</span>
                </div>
                <div class="line doing-line"></div>
                <div class="list doing-list"></div>
            </div>
            <!--doing-->
            <!--completed-->
            <div class="task-list completed-task-list">
                <div class="col completed-col">
                    <p>Completed</p>
                    <span class="count count-completed">0</span>
                </div>
                <div class="line completed-line"></div>
                <div class="list completed-list"></div>
            </div>
            <!--completed-->
            <!--blocked-->
            <div class="task-list blocked-task-list">
                <div class="col blocked-col">
                    <p>Blocked</p>
                    <span class="count count-blocked">0</span>
                </div>
                <div class="line blocked-line"></div>
                <div class="list blocked-list"></div>
            </div>
            <!--completed-->
        </div>

        <div class="bgr"></div>

        <!--creating new todo pop up-->
        <div class="create-todo">
            <i class="fa-solid fa-xmark" id="exit-create"></i>
            <p>Add new todo</p>
            <input type="text" placeholder="Category. Etc: Marketing..." class="category">
            <input type="text" placeholder="Title" class="title">
            <textarea placeholder="Content" class="content"></textarea>
            <button class="btn-submit">Submit</button>
        </div>

        <!--editting todo-->
        <div class="edit-todo">
            <i class="fa-solid fa-xmark" id="exit-edit"></i>
            <p>Edit todo</p>
            <input type="text" placeholder="Category. Etc: Marketing..." class="category">
            <input type="text" placeholder="Title" class="title">
            <textarea placeholder="Content" class="content"></textarea>
            <div class="state">
                <div>
                    <input type="radio" id="todo-tick" name="state" value="todo">
                    <label for="todo">Todo</label>
                </div>
                <div>
                    <input type="radio" id="doing-tick" name="state" value="doing">
                    <label for="doing">Doing</label>
                </div>
                <div>
                    <input type="radio" id="completed-tick" name="state" value="completed">
                    <label for="completed">Completed</label>
                </div>
                <div>
                    <input type="radio" id="blocked-tick" name="state" value="blocked">
                    <label for="blocked">Blocked</label>
                </div>
            </div>
            <button class="btn-submit">Submit</button>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
