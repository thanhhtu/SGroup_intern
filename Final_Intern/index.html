<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <!--css-->

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!--font-->
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="frame-img">
                <img src="image/frame_pics.jpg" alt="">
            </div>
            
            <div class="frame-content">
                <div class="login-register-container">
                    <div class="login-register-mode">
                        <p id="login-mode">Login</p>
                        <p id="register-mode">Register</p> <!--k cần làm-->
                    </div>
                    <form>
                        <div class="form-input">
                            <p>Email</p>
                            <input type="email" placeholder="Enter your email" required id="username-login-input">
                            <p>Password</p>
                            <input type="password" placeholder="Enter your password" required id="password-login-input">
                        </div>

                        <div class="form-checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </div>
                    
                        <button id="login-btn" class="btn">Login</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
