<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--title-->
    <title>Work Management - Login</title>
    <link rel="icon" type="image/x-icon" href="../image/logoSGroup.png">
    <!--title-->

    <!--css-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <!--css-->

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!--font-->

    <!--icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--font-->
</head>
<body>
    <div class="container">
        <div class="decor-login">
            <img src="../image/decorLoginPage1.png" alt="decor Frame 1" class="decor-login-page1">
            <img src="../image/decorLoginPage2.png" alt="decor Frame 2" class="decor-login-page2">
            <img src="../image/decorLoginPage3.png" alt="decor Frame 3" class="decor-login-page3">
        </div>
        <div class="frame">
            <div class="frame-img">
                <img src="../image/SGroup.png" alt="S-Group pics" class="Sgroup-pics">
                <img src="../image/logoSGroup.png" alt="logo S-Group" class="Sgroup-logo">
                <img src="../image/decorFrame1.png" alt="decor Frame 1" class="decor-frame1">
                <img src="../image/decorFrame2.png" alt="decor Frame 2" class="decor-frame2">
            </div>
            
            <div class="frame-content">
                <div class="login-register-container">
                    <div class="login-register-mode">
                        <p id="login-mode">Login</p>
                        <p id="register-mode">Register</p> <!--k cần làm-->
                    </div>
                    <div class="form-entry">
                        <div class="entry">
                            <p>Email</p>
                            <input type="email" placeholder="Enter your email" id="email-input">
                            <p>Password</p>
                            <input type="password" placeholder="Enter your password" id="pwd-input">
                        </div>

                        <div class="remember">
                            <input type="checkbox">
                            <label for="checkbox">Remember me</label>
                        </div>
                    
                        <button id="btn-login">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js" defer></script>
</body>
</html>
